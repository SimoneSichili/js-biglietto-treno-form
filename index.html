<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- parte superiore -->
        <section id="main-top">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="top">
                <div class="data-top">
                    <label for="name">Nome e Cognome</label>
                    <input id="name" type="text">
                </div>
                
                <div class="data-top">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="number">
                </div>
                
                <div class="data-top">
                    <label for="age">Et√†</label>
                    <select name="scelta" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                
                <div class="buttons">
                    <a href="#" id="generate" class="btn">Genera</a>
                    <a href="#" id="cancel" class="btn">Annulla</a>
                </div>
                
            </div>
        </section>
         <!-- /parte superiore -->

        <!-- parte inferiore -->
        <section id="main-bottom">
            <h2>Il tuo biglietto</h2>
            <div id="ticket-section" class="bottom hidden">
                <h3>Dettaglio Passeggeri</h3>
                <div class="bottom-container">
                    <div class="data-bottom">
                        <h4>Passeggero</h4>
                        <p id="passenger"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Offerta</h4>
                        <p id="discount"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Carrozza</h4>
                        <p id="wagon"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Codice CP</h4>
                        <p id="cp-code"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Costo biglietto</h4>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- parte inferiore -->
    </div>


    <!-- my js -->
    <script src="js/script.js"></script>
</body>
</html>
